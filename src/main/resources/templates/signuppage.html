<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - GokulKrishna Youth</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{--p:#ff9800;--pd:#f57c00;--s:#6a1b9a;--t:#333;--l:#757575;--bg:#f4f6f8;--c:#fff;--e:#d32f2f;--su:#43a047;--r:6px;}
body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--t);margin:0;padding:0;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;}
.bg{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,rgba(255,152,0,0.05),rgba(106,27,154,0.05));z-index:-1;}
.cont{width:100%;max-width:600px;padding:12px;}
.top-bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}
.logo{display:flex;align-items:center;}.om{font-size:20px;color:var(--p);margin-right:4px;font-weight:700;}.brand{font-size:16px;font-weight:600;color:var(--s);}
.back{color:var(--l);text-decoration:none;font-weight:500;font-size:12px;}.back:hover{color:var(--p);}
.section{background:var(--c);padding:15px;border-radius:var(--r);box-shadow:0 2px 8px rgba(0,0,0,0.05);}
.header{text-align:center;margin-bottom:12px;}
.icon-small{background:var(--p);color:#fff;width:30px;height:30px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:14px;margin:0 auto 6px;}
.title{font-size:20px;font-weight:700;color:var(--s);margin:0 0 2px;}
.subtitle{color:var(--l);font-size:12px;margin:0;}
.form{display:flex;flex-direction:column;gap:8px;}
.sec-title{display:flex;align-items:center;border-bottom:1px solid var(--bg);padding-bottom:3px;margin-bottom:6px;}
.sec-title h3{font-size:14px;font-weight:600;margin:0;}.sec-icon{font-size:14px;color:var(--pd);margin-right:6px;}
.row{display:flex;gap:6px;}.group{flex:1;display:flex;flex-direction:column;}
label{font-size:12px;font-weight:500;margin-bottom:2px;}.req{color:var(--pd);}
.input{padding:6px 8px;border:1px solid #e0e0e0;border-radius:var(--r);font-size:12px;color:var(--t);background:#fcfcfc;box-shadow:inset 0 1px 2px rgba(0,0,0,0.03);}
.input::placeholder{color:#bdbdbd;}.input:focus{border-color:var(--p);outline:none;box-shadow:0 0 0 1.5px rgba(255,152,0,0.2);}
.actions{text-align:center;margin-top:6px;}
.btn{width:100%;max-width:200px;padding:8px;background:var(--p);color:#fff;border:none;border-radius:50px;font-size:14px;font-weight:600;cursor:pointer;display:flex;justify-content:center;align-items:center;gap:4px;margin:0 auto;box-shadow:0 2px 6px rgba(255,152,0,0.25);}
.btn:hover{background:var(--pd);box-shadow:0 4px 10px rgba(255,152,0,0.3);}.btn:active{transform:translateY(1px);}
.alert{padding:6px 10px;border-radius:var(--r);margin-bottom:10px;font-size:12px;text-align:center;}
.error{background:#fce4e4;color:var(--e);border:1px solid var(--e);}
.success{background:#e8f5e9;color:var(--su);border:1px solid var(--su);}
.footer{text-align:center;font-size:12px;color:var(--l);margin-top:8px;}
.login{color:var(--s);font-weight:600;text-decoration:none;}.login:hover{color:var(--pd);}
@media(max-width:500px){.row{flex-direction:column;gap:4px;}.cont{padding:10px;}.section{padding:10px;}.title{font-size:18px;}.top-bar{flex-direction:column;align-items:flex-start;gap:4px;}.back{font-size:11px;}}
</style>
</head>
<body>
<div class="bg"></div>
<div class="cont">
<div class="top-bar"><div class="logo"><div class="om">‡•ê</div><span class="brand">GokulKrishna Youth</span></div><a href="#" class="back">‚Üê Back</a></div>
<div class="section">
<div class="header"><div class="icon-small">ü™î</div><h1 class="title">Sign Up</h1><p class="subtitle">Join our spiritual community</p></div>
<form th:action="@{/signup}" th:object="${key}" method="post" class="form">
<div class="alert error" th:if="${error}" th:text="${error}"></div>
<div class="alert success" th:if="${success}" th:text="${success}"></div>

<div class="sec-title"><span class="sec-icon">üë§</span><h3>Personal</h3></div>
<div class="row"><div class="group"><label>First Name <span class="req">*</span></label><input type="text" th:field="*{name}" class="input" placeholder="First Name" required></div><div class="group"><label>Surname <span class="req">*</span></label><input type="text" th:field="*{surname}" class="input" placeholder="Surname" required></div></div>
<div class="row"><div class="group"><label>Father's Name <span class="req">*</span></label><input type="text" th:field="*{fatherName}" class="input" placeholder="Father's Name" required></div><div class="group"><label>Mother's Name <span class="req">*</span></label><input type="text" th:field="*{motherName}" class="input" placeholder="Mother's Name" required></div></div>

<div class="sec-title"><span class="sec-icon">üìç</span><h3>Address</h3></div>
<div class="row"><div class="group"><label>Village/City <span class="req">*</span></label><input type="text" th:field="*{villege}" class="input" placeholder="Village/City" required></div><div class="group"><label>ZIP <span class="req">*</span></label><input type="text" th:field="*{zipcode}" class="input" placeholder="ZIP" pattern="[0-9]{5,6}" required></div></div>

<div class="sec-title"><span class="sec-icon">üì±</span><h3>Contact</h3></div>
<div class="row"><div class="group"><label>Email <span class="req">*</span></label><input type="email" th:field="*{email}" class="input" placeholder="Email" required></div><div class="group"><label>Phone <span class="req">*</span></label><input type="tel" th:field="*{phonenumber}" class="input" placeholder="1234567890" pattern="[0-9]{10}" required></div></div>

<div class="sec-title"><span class="sec-icon">üîê</span><h3>Security</h3></div>
<div class="row"><div class="group"><label>Username <span class="req">*</span></label><input type="text" th:field="*{username}" class="input" placeholder="Username" minlength="4" required></div><div class="group"><label>Password <span class="req">*</span></label><input type="password" th:field="*{password}" class="input" placeholder="Password" minlength="6" required></div></div>

<div class="actions"><button type="submit" class="btn"><span>Create</span><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button></div>
<div class="footer"><p>Already have an account? <a href="/loginpwd" class="login">Log In</a></p></div>
</form>
</div>
</div>
</body>
</html>
