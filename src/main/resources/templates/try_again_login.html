<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Instructions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { margin-top: 100px; max-width: 600px; }
        .card { padding: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm text-center">
            <h2 class="mb-3">Login Instructions</h2>
            <p class="mb-2">Try logging in with the correct username and password.</p>
            <p class="text-muted">Note: If you don't have an account, please create an account first.</p>
            <a th:href="@{/signup}" class="btn btn-primary mt-3">Create Account</a>
            <a th:href="@{/login}" class="btn btn-secondary mt-3 ms-2">Go to Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
