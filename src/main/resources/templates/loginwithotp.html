<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GokulKrishna Youth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        .otp-input:focus {
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #fee;
            color: #c33;
        }
        
        .timer {
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .resend-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .resend-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .resend-link a:hover {
            text-decoration: underline;
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Welcome</h1>
            <p>GokulKrishna Youth Team</p>
        </div>
        
        <div id="otp-message" class="message hidden"></div>
        
        <!-- User ID Input Section -->
        <div id="id-section">
            <form onsubmit="sendOTP(event)">
                <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="text" 
                           id="userId" 
                           placeholder="Enter your user ID"
                           required>
                </div>
                
                <button type="submit" class="submit-btn">Send OTP</button>
            </form>
        </div>
        
        <!-- OTP Verification Section -->
        <div id="otp-section" class="hidden">
            <p style="text-align: center; margin-bottom: 20px; color: #666;">
                Enter the 5-digit OTP sent to your registered contact<br>
                <strong>User ID: <span id="id-display"></span></strong>
            </p>
            
            <form onsubmit="verifyOTP(event)">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
                </div>
                
                <div class="timer" id="timer">Resend OTP in <span id="countdown">30</span>s</div>
                
                <div class="resend-link hidden" id="resend-section">
                    <a href="#" onclick="resendOTP(); return false;">Resend OTP</a>
                </div>
                
                <button type="submit" class="submit-btn" style="margin-top: 20px;">Verify & Login</button>
            </form>
            
            <div class="links">
                <a href="#" onclick="changeUserId(); return false;">Change User ID</a>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        
        function sendOTP(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            document.getElementById('id-display').textContent = userId;
            
            document.getElementById('id-section').classList.add('hidden');
            document.getElementById('otp-section').classList.remove('hidden');
            
            showMessage('OTP sent successfully to your registered contact!', 'success');
            startTimer();
            
            // Focus first OTP input
            document.querySelectorAll('.otp-input')[0].focus();
        }
        
        function verifyOTP(e) {
            e.preventDefault();
            const otp = Array.from(document.querySelectorAll('.otp-input'))
                .map(input => input.value)
                .join('');
            
            const userId = document.getElementById('id-display').textContent;
            
            showMessage('OTP verified! Logging in...', 'success');
            clearInterval(timerInterval);
            
            // Simulate login redirect after 1 second
            setTimeout(() => {
                console.log('Login successful - User ID:', userId, 'OTP:', otp);
                // Redirect to dashboard or home page
                // window.location.href = '/dashboard';
            }, 1000);
        }
        
        function resendOTP() {
            showMessage('OTP resent successfully!', 'success');
            document.getElementById('resend-section').classList.add('hidden');
            document.getElementById('timer').classList.remove('hidden');
            
            // Clear OTP inputs
            document.querySelectorAll('.otp-input').forEach(input => input.value = '');
            document.querySelectorAll('.otp-input')[0].focus();
            
            startTimer();
        }
        
        function changeUserId() {
            document.getElementById('id-section').classList.remove('hidden');
            document.getElementById('otp-section').classList.add('hidden');
            clearInterval(timerInterval);
            document.getElementById('userId').value = '';
            document.querySelectorAll('.otp-input').forEach(input => input.value = '');
        }
        
        function startTimer() {
            let timeLeft = 30;
            const countdownEl = document.getElementById('countdown');
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                countdownEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').classList.add('hidden');
                    document.getElementById('resend-section').classList.remove('hidden');
                }
            }, 1000);
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('otp-message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 3000);
        }
        
        // OTP input auto-focus and navigation
        document.querySelectorAll('.otp-input').forEach((input, index, inputs) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
            
            // Allow only numbers
            input.addEventListener('keypress', function(e) {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
