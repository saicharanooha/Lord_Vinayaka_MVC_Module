<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .success {
            color: green;
        }
        .failed {
            color: red;
        }
        a {
            text-decoration: none;
            background: #4facfe;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s;
        }
        a:hover {
            background: #0072ff;
        }
    </style>
</head>
<body>
<div class="result-box">
    <h2>Signup Result</h2>

    <!-- Message from Controller -->
    <p th:if="${success}" th:text="${success}" class="success"></p>
    <p th:if="${error}" th:text="${error}" class="failed"></p>

    <!-- Show User Details -->
    <div th:if="${user != null}">
        <p><strong>Username:</strong> <span th:text="${key.username}"></span></p>
        <p><strong>Password:</strong> <span th:text="${key.password}"></span></p>
    </div>

    <a th:href="@{/loginpwd}">Log In into Account </a>
    <a th:href="@{/loginwithotp}">Log in with OTP </a>
</div>
</body>
</html>
