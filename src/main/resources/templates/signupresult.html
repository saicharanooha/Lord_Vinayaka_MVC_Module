<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-box {
            background: #ffffff;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 420px;
            transition: 0.3s;
        }
        .result-box:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .success {
            color: #28a745;
            font-weight: 500;
            margin-bottom: 20px;
        }
        .failed {
            color: #e63946;
            font-weight: 500;
        }
        .details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            text-align: left;
        }
        .details p {
            margin: 8px 0;
            font-size: 15px;
        }
        .details strong {
            color: #0072ff;
        }
        .confidential {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
            background: #fef9e7;
            border-left: 4px solid #f4d03f;
            padding: 10px;
            border-radius: 6px;
        }
        .btn-container {
            margin-top: 25px;
        }
        a {
            text-decoration: none;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin: 8px;
            transition: 0.3s;
            font-weight: 500;
        }
        a:hover {
            background: linear-gradient(to right, #0059ff, #00a4ff);
        }
    </style>
</head>
<body>
<div class="result-box">
    <h2>Signup Successful üéâ</h2>

    <!-- Success or Error Messages -->
    <p th:if="${success}" th:text="${success}" class="success"></p>
    <p th:if="${error}" th:text="${error}" class="failed"></p>

    <!-- Show User Details -->
    <div th:if="${key != null}" class="details">
        <p><strong>User ID:</strong> <span th:text="${key.id}"></span></p>
        <p><strong>Username:</strong> <span th:text="${key.username}"></span></p>
        <p><strong>Password:</strong> <span th:text="${key.password}"></span></p>
    </div>

    <p class="confidential">
        ‚ö†Ô∏è Please keep your login credentials confidential. Do not share them with anyone.
    </p>

    <div class="btn-container">
        <a th:href="@{/loginpwd}">Log in with Password</a>
        <a th:href="@{/loginwithotp}">Log in with OTP</a>
    </div>
</div>
</body>
</html>
